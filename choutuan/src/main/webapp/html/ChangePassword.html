<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/ChangePassword.css"/>
	</head>
	<body>
		<div class="change-block">
			<h2>修改密码</h2>
			<div class="change-content">
				<form>
					<div class="group">
						<label for="change-id"><p>要修改的账号</p></label>
						<input type="text" placeholder="要修改的账号" id="change-id" name="change-id" />
					</div>
					<div class="group">
						<label for="change-phone"><p>预设的手机号</p></label>
						<input type="text" placeholder="预设的手机号" id="change-id" name="change-phone" />
					</div>
					<button type="button">下一步</button>
				</form>
			</div>
		</div>
	</body>
</html>
